<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Calculadora
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Calculadora</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-input label="Resultado:    " type="text" [value]="resultado" readonly></ion-input>
  </ion-item>

  <ion-grid>
    <ion-row>
      <ion-col><ion-button expand="full" (click)="nuevoNumero(1)">1</ion-button></ion-col>
      <ion-col><ion-button expand="full" (click)="nuevoNumero(2)">2</ion-button></ion-col>
      <ion-col><ion-button expand="full" (click)="nuevoNumero(3)">3</ion-button></ion-col>
    </ion-row>
    <ion-row>
      <ion-col><ion-button expand="full" (click)="nuevoNumero(4)">4</ion-button></ion-col>
      <ion-col><ion-button expand="full" (click)="nuevoNumero(5)">5</ion-button></ion-col>
      <ion-col><ion-button expand="full" (click)="nuevoNumero(6)">6</ion-button></ion-col>
    </ion-row>
    <ion-row>
      <ion-col><ion-button expand="full" (click)="nuevoNumero(7)">7</ion-button></ion-col>
      <ion-col><ion-button expand="full" (click)="nuevoNumero(8)">8</ion-button></ion-col>
      <ion-col><ion-button expand="full" (click)="nuevoNumero(9)">9</ion-button></ion-col>
      <ion-col><ion-button expand="full" (click)="nuevoNumero(0)">0</ion-button></ion-col>
    </ion-row>
    <ion-row>
      <ion-col><ion-button expand="full" (click)="nuevaOperacion('+')">+</ion-button></ion-col>
      <ion-col><ion-button expand="full" (click)="nuevaOperacion('-')">-</ion-button></ion-col>
      <ion-col><ion-button expand="full" (click)="nuevaOperacion('*')">*</ion-button></ion-col>
      <ion-col><ion-button expand="full" (click)="nuevaOperacion('/')">/</ion-button></ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="full" (click)="calcularResultado()">=</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="full" (click)="borrar()">Borrar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
